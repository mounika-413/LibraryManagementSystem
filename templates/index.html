<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Library Management System</title>
</head>
<body>
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Enter your email">
        <button onclick="login()">Login</button>
    </div>
    <div id="book-section" style="display:none;">
        <h2>Add Book</h2>
        <input type="text" id="book-title" placeholder="Book Title">
        <input type="text" id="book-author" placeholder="Book Author">
        <button onclick="addBook()">Add Book</button>

        <h2>Add Member</h2>
        <input type="text" id="member-name" placeholder="Member Name">
        <input type="text" id="member-email" placeholder="Member Email">
        <button onclick="addMember()">Add Member</button>

        <h2>Book List</h2>
        <div id="book-list"></div>
        <h2>Member List</h2>
        <div id="member-list"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
